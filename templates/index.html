<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birth Rate Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
      font-size: 16px;
    }

    @media (max-width: 400px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="/predict" method="POST">
      <h1>Predict Birth Weight</h1>

      <label for="gestation">Gestation</label>
      <input type="text" name="gestation" id="gestation"/>

      <label for="parity">Parity</label>
      <input type="text" name="parity" id="parity"/>

      <label for="age">Age</label>
      <input type="text" name="age" id="age"/>

      <label for="height">Height</label>
      <input type="text" name="height" id="height"/>

      <label for="weight">Weight</label>
      <input type="text" name="weight" id="weight"/>

      <label for="smoke">Smoke</label>
      <input type="text" name="smoke" id="smoke"/>

      <button type="submit">Predict Birth Weight</button>
    </form>

    {% if prediction %}
      <div class="result">
        Predicted Birth Weight: {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
